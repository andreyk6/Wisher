    <div class="form-line">
      <label>E-mail</label>
      <input type="email" placeholder="Введите свой e-mail" title="Введите свой e-mail" data-ng-model="loginData.userName" autocomplete="off" required="required"/>
      <div class="error-notification"></div>
    </div>
    <div class="form-line">
      <label>Пароль</label>
      <input type="password" placeholder="Введите свой пароль" title="Введите свой пароль" data-ng-model="loginData.password" required="required"/>
      <div class="error-notification"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong> Use Refresh Tokens</strong>
            </label>
        </div>
    </div>

    <div class="form-line">
      <button type="submit" class="button" data-ng-click="login()">Войти</button>
    </div>
    <div class="or-form-separator">или <a href="#signUp" class="registration-link">Зарегистрироватся</a></div>
  </form>
</div>
