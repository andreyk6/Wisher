
<form id="signIn" action="#">
  <div class="form-line">
    <label>E-mail</label>
    <input id="signInEmail" type="email" placeholder="Enter your e-mail" title="Enter your e-mail" require="require"/>
    <div id="signInEmail_error"></div>
  </div>
  <div class="form-line">
    <label>Password</label>
    <input id="signInPassword" type="password" placeholder="Enter your password" title="Enter your password" require="require"/>
    <div id="signInPassword_error"></div>
  </div>
  <div class="form-line">
    <button id="signInSubmit" type="submit">sign in</button>
  </div>
  <div class="form-line">
    <button id="goToSignUp">create new account</button>
  </div>
</form>
