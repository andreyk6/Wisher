
<form id="signUp" action="#">
  <div class="form-line">
    <label>E-mail</label>
    <input id="signUpEmail" type="text" placeholder="Enter your e-mail" title="Enter your e-mail" require="require"/>
  </div>
  <div class="form-line">
    <label>Full Name</label>
    <input id="signUpFullName" type="text" placeholder="Enter your full name" title="Enter your full name" require="require"/>
  </div>
  <div class="form-line">
    <label>Password</label>
    <input id="signUpPassword" type="password" placeholder="Enter your password" title="Enter your password" require="require"/>
  </div>
  <div class="form-line">
    <label>Confirm Password</label>
    <input id="signUpComfirmPassword" type="password" placeholder="Confirm your password" title="Confirm your password" require="require"/>
  </div>
  <div class="form-line">
    <button id="signUpSubmit" type="submit">sign un</button>
  </div>
</form>
