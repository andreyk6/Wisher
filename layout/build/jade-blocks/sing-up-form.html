
<form id="signUp" action="#">
  <div class="form-line">
    <label>E-mail</label>
    <input id="signUpEmail" name="email" type="email" placeholder="Enter your e-mail" title="Enter your e-mail" require="require"/>
  </div>
  <div class="form-line">
    <label>Full Name</label>
    <input id="signUpFullName" name="full-name" type="text" placeholder="Enter your full name" title="Enter your full name" require="require"/>
  </div>
  <div class="form-line">
    <label>Password</label>
    <input id="signUpPassword" name="password" type="password" placeholder="Enter your password" title="Enter your password" require="require"/>
  </div>
  <div class="form-line">
    <label>Confirm Password</label>
    <input id="signUpComfirmPassword" name="confirm-password" type="password" placeholder="Confirm your password" title="Confirm your password" require="require"/>
  </div>
  <div class="form-line">
    <label>Age</label>
    <input id="signUpAge" name="age" type="text" placeholder="Enter your age" require="require"/>
  </div>
  <div class="form-line">
    <label>Gender</label>
    <div class="form-readio-button-wrap">
      <input id="signUpMale" name="gender" type="radio" value="male" checked="checked"/>
      <label for="signUpMale">Male</label>
      <input id="signUpFemele" name="gender" type="radio" value="female"/>
      <label for="signUpFemele">Female</label>
    </div>
  </div>
  <div class="form-line">
    <button id="signUpSubmit" type="submit">sign un</button>
  </div>
</form>
