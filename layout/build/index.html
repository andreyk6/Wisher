<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wisher</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,800,900">
    <link rel="stylesheet" href="css/vendor/jquery.fullPage.css">
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body></body>
  <div id="preloader" class="preloader">
    <div class="loading">
      <h2>Loading...</h2>
      <div class="progress"></div>
    </div>
  </div>
  <div class="page-bg">
    <div class="page-bg__image"></div>
    <div class="page-bg__smoke">
      <div class="page-bg__smoke-img1"><img alt="smoke-image-1" src="img/smoke1.png">
      </div>
      <div class="page-bg__smoke-img2"><img alt="smoke-image-2" src="img/smoke2.png">
      </div>
      <div class="page-bg__smoke-img3"><img alt="smoke-image-3" src="img/smoke3.png">
      </div>
    </div>
  </div>
  <div class="logo-wrap">
    <div class="logo-wrap__i"><a href="#" class="logo">WISHER</a></div>
  </div>
  <div id="pageSlider" class="page-slider">
    <div id="start" class="slide-page start">
      <div class="row">
        <div id="countdown"></div>
      </div>
      <p class="sub-title">Help your friends to choose gift for You!</p>
      <div class="row">
        <button id="startButton" class="button">start</button>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.fullPage.js"></script>
  <script src="js/vendor/jquery.countdown.min.js"></script>
  <script src="js/index.js"></script>
</html>
