<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wisher</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,800,900">
    <link rel="stylesheet" href="css/vendor/jquery.fullPage.css">
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body></body>
  <div id="preloader" class="preloader">
    <div class="loading">
      <h2>Loading...</h2>
      <div class="progress"></div>
    </div>
  </div>
  <div class="page-bg">
    <div class="page-bg__image"></div>
    <div class="page-bg__smoke">
      <div class="page-bg__smoke-img1"><img alt="smoke-image-1" src="img/smoke1.png">
      </div>
      <div class="page-bg__smoke-img2"><img alt="smoke-image-2" src="img/smoke2.png">
      </div>
      <div class="page-bg__smoke-img3"><img alt="smoke-image-3" src="img/smoke3.png">
      </div>
    </div>
  </div>
  <div class="logo-wrap">
    <div class="logo-wrap__i"><a href="#" class="logo">WISHER</a></div>
  </div>
  <div id="progressBar" class="progress-bar">
    <div class="progress-bar__inner"></div>
  </div>
  <div id="pageSlider" class="page-slider">
    <div class="page-section">
      <div id="start" class="start">
        <div class="page__inner">
          <div class="row">
            <div id="countdown"></div>
          </div>
          <p class="sub-title">Help your friends to choose gift for You!</p>
          <div class="row">
            <button id="startButton" class="button">start</button>
          </div>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div id="sing-in-page" class="page-slide sing-in">
        <div class="page__inner">
          <form id="signIn" action="#">
            <div class="form-line">
              <label>E-mail</label>
              <input id="signInEmail" type="email" placeholder="Enter your e-mail" title="Enter your e-mail" required>
              <div id="signInEmailErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <label>Password</label>
              <input id="signInPassword" type="password" placeholder="Enter your password" title="Enter your password" required>
              <div id="signInPasswordErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <button id="signInSubmit" type="submit" class="button">sign in</button>
            </div>
            <div class="or-form-separator">or</div>
            <div class="form-line">
              <button id="goToSignUp" class="button">create new account</button>
            </div>
          </form>
        </div>
      </div>
      <div id="sing-up-page" class="page-slide sing-up">
        <div class="page__inner">
          <form id="signUp" action="#">
            <div class="form-line">
              <label>E-mail</label>
              <input id="signUpEmail" name="email" type="email" placeholder="Enter your e-mail" title="Enter your e-mail" required>
              <div id="signUpEmailErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <label>Full Name</label>
              <input id="signUpFullName" name="full-name" type="text" placeholder="Enter your full name" title="Enter your full name" required>
              <div id="signUpFullNameErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <label>Password</label>
              <input id="signUpPassword" name="password" type="password" placeholder="Enter your password" title="Enter your password" required>
              <div id="signUpPasswordNameErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <label>Confirm Password</label>
              <input id="signUpComfirmPassword" name="confirm-password" type="password" placeholder="Confirm your password" title="Confirm your password" required>
              <div id="signUpComfirmPasswordErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <label>Age</label>
              <input id="signUpAge" name="age" type="text" placeholder="Enter your age" required>
              <div id="signUpAgeNameErrorNotification" class="error-notification"></div>
            </div>
            <div class="form-line">
              <label>Gender</label>
              <div class="form-readio-button-wrap">
                <input id="signUpMale" name="gender" type="radio" value="male" checked>
                <label for="signUpMale">Male</label>
                <input id="signUpFemele" name="gender" type="radio" value="female">
                <label for="signUpFemele">Female</label>
              </div>
            </div>
            <div class="form-line">
              <button id="signUpSubmit" type="submit" class="button">sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div id="taste-definition" class="page-slide taste-definition">
        <div class="page__inner">
          <h2 class="taste-definition__header">Выберите одну из категорий</h2>
          <div class="taste-definition__images-wrap">
            <div class="taste-definition__taste-category-wrap">
              <div class="taste-definition__taste-image-wrap"><img alt="image" src="img/gifts.jpg">
              </div>
              <div class="taste-definition__category-name">Категория 1</div>
            </div>
            <div class="taste-definition__taste-category-wrap">
              <div class="taste-definition__taste-image-wrap"><img alt="image" src="img/gifts.jpg">
              </div>
              <div class="taste-definition__category-name">Категория 2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.fullPage.js"></script>
  <script src="js/vendor/jquery.slimscroll.min.js"></script>
  <script src="js/vendor/jquery.countdown.min.js"></script>
  <script src="js/index.js"></script>
</html>
