<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wisher</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,800,900">
    <link rel="stylesheet" href="css/vendor/jquery.fullPage.css">
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body></body>
  <div id="preloader" class="preloader">
    <div class="loading">
      <h2>Loading...</h2>
      <div class="progress"></div>
    </div>
  </div>
  <div class="page-bg">
    <div class="page-bg__image"></div>
    <div class="page-bg__smoke">
      <div class="page-bg__smoke-img1"><img alt="smoke-image-1" src="img/smoke1.png">
      </div>
      <div class="page-bg__smoke-img2"><img alt="smoke-image-2" src="img/smoke2.png">
      </div>
      <div class="page-bg__smoke-img3"><img alt="smoke-image-3" src="img/smoke3.png">
      </div>
    </div>
  </div>
  <div class="logo-wrap">
    <div class="logo-wrap__i"><a href="#" class="logo">WISHER</a></div>
  </div>
  <div id="pageSlider" class="page-slider">
    <div class="page-section">
      <div id="start" class="start">
        <div class="row">
          <div id="countdown"></div>
        </div>
        <p class="sub-title">Help your friends to choose gift for You!</p>
        <div class="row">
          <button id="startButton" class="button">start</button>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div id="sing-in" class="page-slide sing-in">
        <form id="signIn" action="#">
          <div class="form-line">
            <label>E-mail</label>
            <input id="signInEmail" type="email" placeholder="Enter your e-mail" title="Enter your e-mail" require>
            <div id="signInEmail_error"></div>
          </div>
          <div class="form-line">
            <label>Password</label>
            <input id="signInPassword" type="password" placeholder="Enter your password" title="Enter your password" require>
            <div id="signInPassword_error"></div>
          </div>
          <div class="form-line">
            <button id="signInSubmit" type="submit" class="button">sign in</button>
          </div>
          <div class="form-line">
            <button id="goToSignUp" class="button">create new account</button>
          </div>
        </form>
      </div>
      <div id="sing-up" class="page-slide sing-up">
        <form id="signUp" action="#">
          <div class="form-line">
            <label>E-mail</label>
            <input id="signUpEmail" name="email" type="email" placeholder="Enter your e-mail" title="Enter your e-mail" require>
          </div>
          <div class="form-line">
            <label>Full Name</label>
            <input id="signUpFullName" name="full-name" type="text" placeholder="Enter your full name" title="Enter your full name" require>
          </div>
          <div class="form-line">
            <label>Password</label>
            <input id="signUpPassword" name="password" type="password" placeholder="Enter your password" title="Enter your password" require>
          </div>
          <div class="form-line">
            <label>Confirm Password</label>
            <input id="signUpComfirmPassword" name="confirm-password" type="password" placeholder="Confirm your password" title="Confirm your password" require>
          </div>
          <div class="form-line">
            <label>Age</label>
            <input id="signUpAge" name="age" type="text" placeholder="Enter your age" require>
          </div>
          <div class="form-line">
            <label>Gender</label>
            <div class="form-readio-button-wrap">
              <input id="signUpMale" name="gender" type="radio" value="male" checked>
              <label for="signUpMale">Male</label>
              <input id="signUpFemele" name="gender" type="radio" value="female">
              <label for="signUpFemele">Female</label>
            </div>
          </div>
          <div class="form-line">
            <button id="signUpSubmit" type="submit" class="button">sign un</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.fullPage.js"></script>
  <script src="js/vendor/jquery.countdown.min.js"></script>
  <script src="js/index.js"></script>
</html>
